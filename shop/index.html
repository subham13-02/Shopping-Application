<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeShop.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header" id="header">
      <nav>
        <div class="brand">
          <a href="/">MeShops.</a>
        </div>
        <div class="nav-items">
          <a href="#">Home</a>
          <a href="../index.html">Logout</a>
          <a href="../cart/index.html">My Cart</a>
          <a href="../profile/index.html">Profile</a>
        </div>
      </nav>      
    </div>

    <main>
<!-- Aside Bar /Filter Bar -->
      <aside>
        <section>
          <title>Colors</title>
          <ul>
            <li>
              <input id="red" type="checkbox" name="color" />
              <label for="red">Red</label>
            </li>
            <li>
              <input id="blue" type="checkbox" name="color" />
              <label for="blue">Blue</label>
            </li>
            <li>
              <input id="green" type="checkbox" name="color" />
              <label for="green">Green</label>
            </li>
            <li>
              <input id="black" type="checkbox" name="color" />
              <label for="black">Black</label>
            </li>
            <li>
              <input id="white" type="checkbox" name="color" />
              <label for="white">White</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Sizes</title>
          <ul>
            <li>
              <input id="s" type="checkbox" name="color" />
              <label for="s">S</label>
            </li>
            <li>
              <input id="m" type="checkbox" name="color" />
              <label for="m">M</label>
            </li>
            <li>
              <input id="l" type="checkbox" name="color" />
              <label for="l">L</label>
            </li>
            <li>
              <input id="xl" type="checkbox" name="color" />
              <label for="xl">XL</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Rating</title>
          <input
            type="range"
            id="range"
            min="0"
            max="5"
            value="0"
            list="values"
          />
          <datalist id="values">
            <option value="0" label="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </section>
        <section>
          <title>Price Range</title>
          <ul>
            <li>
              <input id="0-25" type="checkbox" name="prange" />
              <label for="0-25">$0 to $25</label>
            </li>
            <li>
              <input id="25-50" type="checkbox" name="prange" />
              <label for="25-50">$25 to $50</label>
            </li>
            <li>
              <input id="50-100" type="checkbox" name="prange" />
              <label for="50-100">$50 to $100</label>
            </li>
            <li>
              <input id="100on" type="checkbox" name="prange" />
              <label for="100on">$100 onwards</label>
            </li>
          </ul>
          <button type="submit">Apply Filter</button>
        </section>
      </aside>

<!-- Product Cards -->
      <main-content>
        <input type="text" placeholder="Search" />
        <div class="filters">
          <div class="filter active">All</div>
          <div class="filter">Mens</div>
          <div class="filter">Womens</div>
          <div class="filter">Jewellery</div>
          <div class="filter">Electronics</div>
        </div>
        <section>
          <title>Men's Clothing</title>
          <div class="items" id="men-items">
            
          </div>
        </section>

        <section>
          <title>Women's Clothing</title>
          <div class="items" id="women-items"></div>
        </section>

        <section>
          <title>Jewellery</title>
          <div class="items" id="jewellery-items"></div>
        </section>

        <section>
          <title>Electronics</title>
          <div class="items" id="electronics-items"></div>
        </section>
      </main-content>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
